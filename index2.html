    <script>
        $(document).ready(function () {
            $("a").click(function () {
                var url = $(this);
                alert(" url=" + url.attr("href"));
                $("#wynik").fadeOut("slow", function () {
                    $("#wynik").load(url.attr("href"), function () {
                        $("#wynik").fadeIn("8000")
                    });
                });
                return false;
            });
        });

        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });

    </script>
    <script type="text/javascript" >

            });
            $('.animals a img').hover(function () {
                $(this).stop().animate({opacity:1},50);
            }, function () {
                $(this).stop().animate({opacity:.7}, 300);
            });

        });
    </script>
